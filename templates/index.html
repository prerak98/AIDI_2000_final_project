<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Emotion Recognition from Text or Speech</h1>

    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="recognizeEmotion()">Predict Emotion</button>
    <button onclick="startVoiceRecognition()">Use Voice</button>

    <div id="result"></div>

    <script>
        function recognizeEmotion() {
            const text = document.getElementById('textInput').value;
            if (text.trim() === "") {
                alert("Please enter some text.");
                return;
            }

            fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Emotion: " + data.emotion;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = "Error occurred";
            });
        }

        function startVoiceRecognition() {
            const recognition = new window.webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textInput').value = transcript;
                recognizeEmotion();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error detected: ' + event.error);
                document.getElementById('result').innerText = "Error: " + event.error;
            };
        }
    </script>

</body>
</html>
